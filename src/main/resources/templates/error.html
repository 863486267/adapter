<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>错误</title>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="pragma" content="no-cache" />

		<!-- link -->

		<link href="//oyt-cdn.oss-cn-beijing.aliyuncs.com/js/mobile-angular-ui/1.3.4/css/mobile-angular-ui-hover.min.css" rel="stylesheet" />
		<link href="//oyt-cdn.oss-cn-beijing.aliyuncs.com/js/mobile-angular-ui/1.3.4/css/mobile-angular-ui-base.min.css" rel="stylesheet" />
		<link href="//oyt-cdn.oss-cn-beijing.aliyuncs.com/js/mobile-angular-ui/1.3.4/css/mobile-angular-ui-desktop.min.css" rel="stylesheet" />

		<style>
			/*<![CDATA[*/
			/*]]>*/
		</style>

		<!-- script -->
		<!-- angular -->
		<script src="//oyt-cdn.oss-cn-beijing.aliyuncs.com/js/angular/1.5.6/angular.min.js"></script>
		<script src="//oyt-cdn.oss-cn-beijing.aliyuncs.com/js/angular/1.5.6/angular-route.min.js"></script>
		<script src="//oyt-cdn.oss-cn-beijing.aliyuncs.com/js/angular/1.5.6/angular-touch.min.js"></script>
		<script src="//oyt-cdn.oss-cn-beijing.aliyuncs.com/js/angular/1.5.6/mobile-angular-ui.min.js"></script>
		<script src="//oyt-cdn.oss-cn-beijing.aliyuncs.com/js/angular/1.5.6/mobile-angular-ui.gestures.min.js"></script>
		<script type="text/javascript">
			/*<![CDATA[*/
			var app = angular.module('app', ['ngRoute', 'mobile-angular-ui',
				'mobile-angular-ui.gestures'
			]);
			app.controller('MainController', function($rootScope, $scope, $http) {
				$rootScope.loading = false;
			});

			/*]]>*/
		</script>
	</head>

	<body ng-app="app" ng-controller="MainController">
		<div class="navbar navbar-app navbar-absolute-top">
			<div class="navbar-brand navbar-brand-center" ui-yield-to="title">
				错误</div>
		</div>

		<div class="app-body" ng-class="{loading: loading}">
			<div ng-show="loading" class="app-content-loading">
				<i class="fa fa-spinner fa-spin loading-spinner"></i>
			</div>
			<div class="app-content">
				<div class="scrollable">
					<div class="scrollable-content">
						<div class="scrollable-content section content-body" th:text="${message}"></div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
